<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin | Flor de Íris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="login-admin">
    <div class="login-card">
      <div class="login-header">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#ff2f8a" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <h2>Painel Administrativo</h2>
        <p>Faça login para gerenciar seus produtos</p>
      </div>
      
      <form onsubmit="login(event)" class="login-form">
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input type="text" id="user" placeholder="Usuário" required autocomplete="username">
        </div>
        
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn-entrar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Entrar no Painel
        </button>
        
        <div class="login-footer">
          <a href="index.html">← Voltar para o site</a>
        </div>
      </form>
    </div>
  </section>

  <script src="js/security.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
